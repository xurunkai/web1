			<h3>姓名：<span>宋仲基</span></h3>
			<h4>生日：1985年9月19日</h4>
			<p>宋仲基，1985年9月19日出生于韩国大田广域市，韩国演员、主持人。2008年，参演古装电影《霜花店》，正式出道。2009年，担任音乐节目《音乐银行》主持人；同年，成为艺能节目《Running man》的固定嘉宾。2010年，在古装剧《成均馆绯闻》中饰演具龙河一角，凭借该剧获得KBS演技大赏最佳人气奖。2011年，因在电视剧《树大根深》中饰演青年世宗而获得SBS演技大赏PD奖。宋仲基与2013年8月27日入伍，与2015年5月26日退伍。2016年2月主演KBS水木剧《太阳的后裔》，凭借该剧获得第25届百想艺术大赏电视部门最佳年演员题名。</p>
