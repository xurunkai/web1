<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.six{
			width: 300px;
			height: 300px;
			background-color: #33CCFF;
		}
		.seven{
			width: 300px;
			height: 300px;
			background-color: #66CC33;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.eight{
			width: 300px;
			height: 300px;
			background-color: #996699;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="six"></div>
	<div class="seven"></div>
	<div class="eight"></div>
</body>
</html>
