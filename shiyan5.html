<html>
	<head>
		<title>实验5</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="" method="">
		<table border="1" cellspacing="0">
		<tr>
		<th>用户名：</th>
		<th>
			<input type="text" name="username"/>
		</th>
		</tr>
		<tr>
		<th>密码：</th>
		<th>
			<input type="password" name="password"/>
		</th>
		</tr>
		<tr>
		<th>确认密码：</th>
		<th>
			<input type="password" name="password"/>
		</th>
		</tr>
		<tr>
		<th>性别：</th>
		<th>
			<input type="radio" name="sex" value="male"/>男
			<input type="radio" name="sex" value="female"/>女
		</th>
		</tr>
		<tr>
		<th>生日：</th>
		<th><select name="calendar"/>
				<option>公历</option>
				<option>阴历</option>
			</select>
			<select name="year"/>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
			</select>
			<select name="month"/>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
				<select name="day"/>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>
		</th>
		</tr>
		<tr>
		<th>所在地：</th>
		<th>
			<select name="country"/>
				<option>中国<option>
			</select>
			<select>
				<option>河北</option>
			</select>
			<select>
				<option>石家庄</option>
			</select>
		</th>
		</tr>
		<tr>
		<th>验证码：</th>
		<th>
			<input type="text" name="verification code"/>
			<img src="image/yanzhengma.jpg" width="100" height="25"/>
		</th>
		</tr>
		<tr>
		<th>证件类型：</th>
		<th>
			<select>
				<option>身份证</option>
			</select>
		</th>
		</tr>
		<tr>
		<th>证件号：</th>
		<th>
			<input type="text" name="certificate number"/>
		</th>
		</tr>
		<tr>
		<th>爱好：</th>
		<th>
			<input type="checkbox" name="hobby" value="music"/>音乐
			<input type="checkbox" name="hobby" value="reading"/>读书
			<input type="checkbox" name="hobby" value="dancing"/>跳舞
			<input type="checkbox" name="hobby" value="playing chess"/>下棋
			<input type="checkbox" name="hobby" value="other"/>其他
		</th>
		</tr>
		<tr>
		<th>说明：</th>
		<th>
			<textarea rows="4" cols="20" name="explain"/></textarea>
		</th>
		</tr>
		<tr>
		<th>上传头像：</th>
		<th>
			<input type="file" name="ding"/>
		</th>
		</tr>
		<tr>
		<th colspan="2">
			<input type="submit" name="submit" value="提交"/>
			<input type="submit" name="submit" value="重置"/>
			<input type="submit" name="submit" value="按钮"/>
		</th>
		</tr>
		</table>
		</form>
	</body>
</html>
